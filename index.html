<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForEver Young</title>
  <script src="https://kit.fontawesome.com/536d28e1d2.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <h1><strong>ForEver Young</strong></h1>
  <h2><em>For the times when you feel like you don't win in life</em></h2>
  <button class="spinner" id="subtract">Spin</button>
  <span id="numberPlace">30000</span>
  <button class="max" id="endGame">Bet Max</button>
    <button>Pay Table</button>
    <button>Positive Word</button> 
  <button>Cash Out</button>
  <div id="win"></div>
  <div class="screen" >
    <div class="row">
      <div class="box" id="square1">1</div>
      <div class="box" id="square2">2</div>
      <div class="box" id="square3">3</div>
    </div>
  </div>
</body>
</html>
